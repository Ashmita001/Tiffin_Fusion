<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Tiffin Fusion</title>
    <link rel="icon" href="./Utils/20240921_154411.png" type="image/x-ixon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background-color: #f4f6f9;
        }

        /* Sidebar */
        .sidebar {
            background-color: #333;
            color: white;
            width: 200px;
            padding: 20px;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            margin-right: 10px;
        }

        .sidebar h2 {
            margin-top: 0;
            font-size: 22px;
            font-weight: bold;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 12px 15px;
            margin: 10px 0;
            width: 70%;
            text-align: left;
            border-radius: 6px;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        .sidebar a.active {
            background-color: #555;
        }

        /* Main content area */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .header .logout-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .header .logout-btn:hover {
            background-color: #c0392b;
        }

        /* Menu cards */
        .menu-card {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .menu-card:hover {
            transform: scale(1.02);
        }

        .menu-card h3 {
            margin: 0;
            font-size: 22px;
            font-weight: bold;
        }

        .menu-card p {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
            margin-top: 40px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        .footer p {
            margin: 0;
            color: #777;
        }

        /* Add button */
        .add-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .add-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Tiffin Fusion</h2>
        <a href="#" class="active">Menu</a>
        <a href="#">Add Menu Item </a>
        <a href="#">Meal Plans</a>
        <a href="#">Add Meal Plan</a>
        <a href="#">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Welcome, Admin</h1>
            <button class="logout-btn">Logout</button>
        </div>

        <!-- Menu section -->
        <div class="menu-card">
            <h3>Menu</h3>
            <p>View the current menu items available for customers.</p>
            <button class="add-btn">Add New Menu Item</button>
        </div>

        <!-- Meal Plans section -->
        <div class="menu-card">
            <h3>Meal Plans</h3>
            <p>View the available meal plans.</p>
            <button class="add-btn">Add New Meal Plan</button>
        </div>

        <div class="footer">
            <p>&copy; 2025 Tiffin Fusion. All Rights Reserved.</p>
        </div>
    </div>

</body>
</html>
