<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 error</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background: radial-gradient(circle, rgba(255, 99, 71, 1) 0%, rgba(255, 69, 58, 1) 50%, rgba(70, 130, 180, 1) 100%);
            height: 100vh;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .particles {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
        }
        .particles span {
            position: absolute;
            display: block;
            content: '';
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: particle-move 6s infinite ease-in-out;
        }
        .particles span:nth-child(odd) {
            animation-duration: 8s;
        }
        @keyframes particle-move {
            0% { transform: translateX(0) translateY(0); opacity: 0.8; }
            50% { transform: translateX(200px) translateY(200px); opacity: 0.4; }
            100% { transform: translateX(0) translateY(0); opacity: 0.8; }
        }
        main {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        main h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
            margin-bottom: 1.5rem;
        }
        main div {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main div span {
            font-size: 6rem;
            line-height: 6rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .circle {
            user-select: none;
            display: inline-block;
            position: relative;
            width: 7rem;
            height: 7rem;
            background: #ffe74e;

            color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.6);
            margin: 0 1rem;
        }
        .circle:after {
            display: block;
            position: absolute;
            content: '';
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            width: 12rem;
            height: 5rem;
            border-radius: 50%;
            border: 3px solid #fff;
            border-top: 0;
            border-bottom: 5px solid #fff;
            z-index: 2;
        }
        .circle:before {
            display: block;
            position: absolute;
            content: '';
            top: 50%;
            left: 50%;
            background: #001f3d;
            border-radius: 50%;
            width: 4px;
            height: 4px;
            transform-origin: 3.5rem 0;
            transform: translate(-3.5rem, 0) rotate(0deg);
            animation: circle-around 6s infinite linear;
        }
        @keyframes circle-around {
            0% { transform: translate(-3.5rem, 0) rotate(0deg); }
            100% { transform: translate(-3.5rem, 0) rotate(360deg); }
        }
        main p {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }
        main button {
            padding: 0.7rem 1.5rem;
            border: none;
            outline: none;
            border-radius: 1rem;
            background: #f42804;
            color: #fff;
            font-size: 1rem;
            box-shadow: 0 0 5px rgba(255, 99, 71, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        main button:hover {
            background: #ff4500;
            box-shadow: 0 0 10px rgba(255, 69, 58, 0.8);
        }
    </style>
</head>
<body>
    
    <div id="particles" class="particles">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <main>
        <section>
            <h1>Page Not Found!</h1>
            <div>
                <span>4</span>
                <span class="circle"></span>
                <span>4</span>
            </div>
            <p>We are unable to find the page<br>you're looking for.</p>
            <div>
              <a href="index.html">
                <button>Back to Home Page</button>
              </a>
              
            </div>
        </section>
    </main>

</body>
</html>
